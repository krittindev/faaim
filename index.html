<script>

    // Update the count down every 1 second
    var x = setInterval(function () {

        // Get today's date and time
        var now = new Date();
        var start = new Date(2022, 1, 3, 18);

        // Find the distance between now and the count down date
        var diff = Math.floor(now - start);
        var day = 1000 * 60 * 60 * 24;
        var hour = 1000 * 60 * 60;
        var minute = 1000 * 60;
        var second = 1000;

        var months = monthDiff(start, now);

        var days = Math.floor(diff / day);
        // var months = Math.floor(days / 31);
        // var years = Math.floor(months / 12);

        var hours = Math.floor((diff % day) / hour);
        var minutes = Math.floor((diff % hour) / minute);
        var seconds = Math.floor((diff % minute) / second);

        // Output the result in an element with id="demo"
        document.getElementById("months").innerHTML = months;
        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;

        document.getElementById("text-hours").innerHTML = (hours < 2 ? "Hour" : "Hours");
        document.getElementById("text-minutes").innerHTML = (minutes < 2 ? "Minute" : "Minutes");
        document.getElementById("text-seconds").innerHTML = (seconds < 2 ? "Second" : "Seconds");


        // document.getElementById("stopwatch").innerHTML =
        //     (years > 0 ? years + "y " : "") +
        //     (months > 0 ? months + "m " : "") +
        //     (days > 0 ? days + "d " : "") +
        //     (hours > 0 ? hours + "h " : "") +
        //     (minutes > 0 ? minutes + "m " : "") +
        //     (seconds > 0 ? seconds + "s " : "");

    }, 1000);

    function monthDiff(d1, d2) {
        var months;
        months = (d2.getFullYear() - d1.getFullYear()) * 12;
        months -= d1.getMonth();
        months += d2.getMonth();
        if (d2.getDate() < d1.getDate()) {
            months -= 1;
        } else if (d1.getDate() == d2.getDate()) {
            if (d2.getHours() < d1.getHours()) {
                months -= 1;
            }
        }
        return months <= 0 ? 0 : months;
    }

    function darkmode(checkbox) {
        let body = document.getElementById("body");
        if (checkbox.checked) {
            body.classList.remove("bg-light");
            body.classList.remove("text-dark");
            body.classList.add("bg-dark");
            body.classList.add("text-light");
        } else{
            body.classList.remove("bg-dark");
            body.classList.remove("text-light");
            body.classList.add("bg-light");
            body.classList.add("text-dark");
        }
    }
</script>
